name: Lint ArtifactHub

on:
  pull_request:
    branches: [ 'main' ]

jobs:
  lint:
    name: Lint
    runs-on: ubuntu-latest

    steps:
      - name: Set up Go
        uses: actions/setup-go@v3
        with:
          go-version: 1.19.x

      - name: Check out code
        uses: actions/checkout@v3

      - name: Install Tools
        run: |
          go install github.com/artifacthub/hub/cmd/ah@latest
          
      - name: Lint
        shell: bash
        run: |
          ah lint -k knative-client-plugin -p plugins
